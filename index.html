<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Etch-a-sketch</title>
    <link rel="shoctcut icon" href="favicon.ico"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script ></script>
  </head>
  <body>
    <div class="main">
    <h1>
      Etch-a-sketch
    </h1>

    <div class="sketchContainer">
      <div class="buttonContainer">
        <input  type="color" class="colorPicker">

        </input>
        <button value="color">
          Color
        </button>
        <button value="randomColor">
          Random Color
        </button>
        <button value="eraser">
         Eraser
        </button>
        <button value="clear">
          Clear
        </button>
        <div class="sliderContainer">
          <span class="sliderValue"></span>
        <input class="slider" type="range" min="1" max="64">
      </div>
      </div>
      <div class="drawContainer">
          <div class="drawMainContainer">
          </div>
      </div>
    </div>
  </div>

  </body>
